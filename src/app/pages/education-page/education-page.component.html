<h1 class="text-center">Educaci&oacute;n</h1>
<h4 class="text-center"><i class="pi pi-graduation-cap" style="font-size: 2rem;"></i></h4>

<div class="grid text-center">
  <div class="col-12 md:col-6 lg:col-6 p-4" *ngFor="let item of education">
    <p-card [header]="item.institution" [subheader]="item.period">
      <ng-template pTemplate="content">
        <img [src]="url+item.image" [alt]="item.institution">
        <p>
          {{ item.degree }}
        </p>
      </ng-template>
      <ng-template pTemplate="footer">
        {{ item.extra }}
      </ng-template>
    </p-card>
  </div>
</div>
