<h1 class="text-center">Certificados</h1>
<h4 class="text-center"><i class="pi pi-book" style="font-size: 2rem;"></i></h4>
<div class="grid px-6">
  <div class="col-12 md:col-6 lg:col-4" *ngFor="let certif of certificates">
    <p-card>
      <div class="col-12 text-center">
        <h3>
          <strong>
            {{certif.name}}
          </strong>
        </h3>
      </div>
      <div class="col-12 text-center">
        <p-button icon="pi pi-plus" [rounded]="true" severity="secondary" (onClick)="viewMore(certif)"></p-button>
      </div>
    </p-card>
  </div>
</div>
<p-dialog header="" [modal]="true" [(visible)]="visible" [style]="{ width: '60rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true" [draggable]="false" [resizable]="false">
  <ng-template pTemplate="content">
    <div *ngIf="certi" class="text-center">
      <h1>{{certi.name}}</h1>
      <h3>{{certi.school}}</h3>
      <h5>{{certi.date}}</h5>
      <img [src]="url+certi.img+'.jpg'" [alt]="certi.name">
    </div>
  </ng-template>
</p-dialog>
